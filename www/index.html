<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Foodlidays WebApp</title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        
        <!-- to hide search bar (chrome and safari ?) -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        
         <!-- if zoom available : user-scalable=yes, minimum-scale=1, maximum-scale=2"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        
        <!-- CSS + manifest +  icon + fullscreen -->
        <link rel="manifest" href="../manifest.webapp">
        <link rel="icon" sizes="192x192" href="images/FoodlidaysLogoCarre.png">
        <link rel="apple-touch-icon" href="images/FoodlidaysLogoCarre.png">
        <link rel="stylesheet" href="css/index.css" type="text/css" media="screen" /> 
        <link rel="stylesheet" type="text/css" href="css/index_main.less.css" class="main-less">
        
        <!-- include scripts -->
        <script src="intelxdk.js"></script>
        <script src="cordova.js"></script>
        <script src="js/jquery-1.10.2.js"></script>
        <script src="jquery.js"></script>
        <script src="xhr.js"></script>
        <script src="js/index.js"></script>
        <script src="js/init-app.js"></script>
        <script src="xdk/init-dev.js"></script> 


    <link href="css/ui-lightness/jquery-ui-1.9.2.custom.css" rel="stylesheet">
    <script src="js/jquery-1.8.3.js"></script>
    <script src="js/jquery-ui-1.9.2.custom.js"></script>
    <script>
    $(function() {
        
        $( "#accordion" ).accordion();
        

        
        var availableTags = [
            "ActionScript",
            "AppleScript",
            "Asp",
            "BASIC",
            "C",
            "C++",
            "Clojure",
            "COBOL",
            "ColdFusion",
            "Erlang",
            "Fortran",
            "Groovy",
            "Haskell",
            "Java",
            "JavaScript",
            "Lisp",
            "Perl",
            "PHP",
            "Python",
            "Ruby",
            "Scala",
            "Scheme"
        ];
        $( "#autocomplete" ).autocomplete({
            source: availableTags
        });
        

        
        $( "#button" ).button();
        $( "#radioset" ).buttonset();
        

        
        $( "#tabs" ).tabs();
        

        
        $( "#dialog" ).dialog({
            autoOpen: false,
            width: 400,
            buttons: [
                {
                    text: "Ok",
                    click: function() {
                        $( this ).dialog( "close" );
                    }
                },
                {
                    text: "Cancel",
                    click: function() {
                        $( this ).dialog( "close" );
                    }
                }
            ]
        });

        // Link to open the dialog
        $( "#dialog-link" ).click(function( event ) {
            $( "#dialog" ).dialog( "open" );
            event.preventDefault();
        });
        

        
        $( "#datepicker" ).datepicker({
            inline: true
        });
        

        
        $( "#slider" ).slider({
            range: true,
            values: [ 17, 67 ]
        });
        

        
        $( "#progressbar" ).progressbar({
            value: 20
        });
        

        // Hover states on the static widgets
        $( "#dialog-link, #icons li" ).hover(
            function() {
                $( this ).addClass( "ui-state-hover" );
            },
            function() {
                $( this ).removeClass( "ui-state-hover" );
            }
        );
    });
    </script>  

    </head>
    
    <!-- *********************************************************************** BODY ******************************************************************** -->
    
    <body>
        <div class="head">
            <div id="menu" class="menu"> <img src="images/pizza-web.png"/> </div>
            <div class="separator" ></div>
            <div id="panier" class="panier"> <img src="images/panier-web.png"/> </div>
            <div class="separator" ></div>
            <div id="profil" class="profil"> <img src="images/profile-web.png"/> </div>
        </div>
        
        <div id="container" class="container">
        </div>
        
    </body>
    
</html>
